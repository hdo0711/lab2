<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meyersreset-and-normalize-form.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <form action="#null" method="POST" autocomplete="on">
      <section class="outter-container">
        <section class="inner-container">
		<h1>Info Form</h1>
        <div>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" placeholder="username@example.com" required>
        </div>
		
		<br>
		
        <div>
          <label for="phone-num">Phone number:</label>
          <input type="tel" name="phone-num" placeholder="(123) 456-7890" id="phone-num" required>
        </div>
		
		<br>
		
        <div>
          <label for="dob">Date of birth:</label>
          <input type="date" name="dob" id="dob">
        </div>
		
		<br>
		
        <div>
          <input type="submit">
        </div>
		</section>
      </section>
    </form>
  </body>
</html>
